<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons </title>
  </head>
    <body>

 <div class= "container">
    <div id="displayName"></div>
 </div>
      
  <div class= "container">
    <h1>Start machine?</h1>
    
    <button type="button" class ="btn btn-default btn-lg" id="b1">
      Yes
    </button>
    <div id= "bb1"></div>
    
      <button type="button" class ="btn btn-default btn-lg" id="b2">
      No
    </button>
  <div id="bb2"></div>

    

  
<script>
    document.getElementById('b1').addEventListener('click',function(){
      document.getElementById('bb1').textContent = "machine started!"
    });
    
    document.getElementById('b2').addEventListener('click',function(){
      document.getElementById('bb2').textContent = "machine stopped!"
    });
  
    var personName = localStorage.getItem('personName);
        if (personName){
      document.getElementById('displayName').InnerText=" Thankyou "+ personName +"!";
    }   else{
            document.getElementById('displayName').InnerText=" Thankyou Stranger!";
    }
  </script>
    </body>
</html>
